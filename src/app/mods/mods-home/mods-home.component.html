<app-divider>Modal Component</app-divider>
<button class="ui button" (click)="onClick()">Show Modal</button>
<app-modal *ngIf="modalOpen" (close)="onClick()">
    <div  modalTitle>
        I am a reuseable title
    </div>
   <p> Some content for the modal window should go right here!</p>
   <ng-container modalFooter >
   <button class="ui button"  (click)="onClick()">Click Me</button>
   </ng-container>
</app-modal>
